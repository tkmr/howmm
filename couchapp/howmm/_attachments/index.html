<!DOCTYPE html>
<html>
  <head>
    <title>howmm</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <link rel="stylesheet" href="style/howmm.css" type="text/css">
  </head>
  <body>
    <div id="docs_menu">
      <a class="button" href="#/docs/edit/new"><h2 class="lefty">[new]</h2></a>
      <a class="button" href="#/docs/edit/new"><h2 class="lefty">[search]</h2></a>
      <a class="button" href="#/docs/edit/new"><h2 class="lefty">[misc]</h2></a>
      <div class="clear"></div>
    </div>

    <div id="docs"></div>

    <div>
      <a class="button" href="#/docs"><h1 class="lefty">howmm</h1></a>
      <div id="docs_message">{}</div>
      <div class="clear"></div>
    </div>

    <div id="account"></div>

    <div id="cssios">.</div>
    <div id="cssipad">.</div>
    <div id="cssiphone">.</div>
  </body>
  <script src="vendor/couchapp/loader.js"></script>
  <script src="vendor/couchapp/jquery.pathbinder.js"></script>
  <script src="script/zaisu.js"></script>
  <script src="script/howmm.js"></script>

  <script type="text/javascript" charset="utf-8">
    zaisu.css.loader({
      ios: "style/ios.css",
      ipad: "style/ipad.css",
      iphone: "style/iphone.css"
    });

    $.couch.app(function(app) {
      $("#account").evently("account", app);
      $.evently.connect("#account","#profile", ["loggedIn","loggedOut"]);

      $("#docs").evently("docs", app);
    });
  </script>
</html>
